variables:
  TEST: 'helloworld'

image: node:16.15.0-buster-slim

stages:
  - build
  - deploy

.demo:
  stage: build
  timeout: 10 minutes
  interruptible: true
  only:
    refs:
      - branches

.job_template: &job_configuration  # Hidden yaml configuration that defines an anchor named 'job_configuration'
  services:
    - postgres
    - redis

.w: &weird2
  - world

.root: &weird1
  jans:
    - hello
    - *weird2

.default_scripts: &default_scriptos
  - ./default-script1.sh
  - ./default-script2.sh

build_app:
  extends: .demo
  script:
    - npm install --quiet &> out.log
    - npm run init-db ${API_TOKEN} ${CI_API_V4_URL} 2410564 54039065
    - npm run build
    - *default_scriptos
  rules:
    - if: $API_TOKEN
  artifacts:
    when: always
    expire_in: 1 hour
    paths:
      - build
      - out.log

janJob:
  script: echo hello

trigger-job:
  interruptible: true
  trigger:
    include: child.yml
    strategy: depend
  rules:
    - if: $TRIGGER

pages:
  <<: *job_configuration # Add the contents of the 'job_configuration' alias
  stage: deploy
  image: busybox
  script:
    - rm -rf public
    - mv build public
  artifacts:
    expire_in: 1 minute
    paths:
      - public
  only:
    - master
